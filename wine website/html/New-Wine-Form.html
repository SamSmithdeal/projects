<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Form</title>
    <link rel="stylesheet" href="../styles/wineForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mr De Haviland">

</head>
<body>

    <!-- Nav Bar Code - Thanks Sam !-->
    <header>
        <div id="header-container">
          <nav id="menu">
            <div><button type="button" id="menu-button" onclick="toggleMenu()">â˜°</button></div>
            <div id="menu-items">
              <ul>
                <li><a href="Wine-Search.html">Wines</a></li>
                <li><a href="Your-Wines.html">Your Wines</a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="About-Us.html">About Us</a></li>
              </ul>
            </div>
          </nav>
          <div id="title"><h1 id="title-text" class="headings">Wine Time</h1></div>
        </div>
      </header>


      <div id="page-start">
        <h1>Add New Wine</h1>
      </div>
    <form>
        <div class="wine-type">
            <!-- Radio Buttons for selecting wine type -->
            <input type="radio" id="red" name="type-of-wine" value="Red" required>
            <label for="red">Red</label>

            <input type="radio" id="white" name="type-of-wine" value="White" required>
            <label for="white">White</label>

            <input type="radio" id="sparkling" name="type-of-wine" value="Sparkling" required>
            <label for="sparkling">Sparkling</label>

            <input type="radio" id="dessert" name="type-of-wine" value="Dessert" required>
            <label for="dessert">Dessert</label>

            <input type="radio" id="port" name="type-of-wine" value="Port" required>
            <label for="port">Port</label>
            <br>
        </div>


        <!-- Wine Name Input -->
        <div class="name-field">
          <label for="wine-name">Wine Name: </label>
          <input type="text" id="wine-name" class="wineatr" placeholder="Enter wine name" required>
        </div>



        <!-- Slide Bar For Sweetness-->
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange" aria-label="wine sweetness slider">
          <p>Sweetness: <span id="sweet-display"></span>%</p>
        </div>

        <!-- Wine Details -->
        <!-- Alc Text Input -->
      <div class="wine-details">
        <div class="input-group">
        <label for="alc">Alc: </label>
        <input type="text" id="alc" class="wineatr" placeholder="Enter alcohol %" required>
      </div>
        <!-- Vintage, CONSIDER MAKING DROPDOWN MENU -->
        <div class="input-group">
        <label for="vintage">Vintage: </label>
        <input type="text" id="vintage" class="wineatr" placeholder="Enter year" required>
        </div>
        <!-- Region Text Input-->
        <div class="input-group">
        <label for="region">Region: </label>
        <input type="text" id="region" class="wineatr" placeholder="Enter region" required>
        </div>
        <!-- Winery Text Input-->
        <div class="input-group">
        <label for="winery">Winery: </label>
        <input type="text" id="winery" class="wineatr" placeholder="Enter winery name" required>
        </div>
      </div>
<br>

        <!-- 5-Star Rating --><!-- "&#9733;" is unicode for the star-->
        <div class="rating-notes-submit">
        <div class="star-rating">
        <!-- 5 Stars -->
        <input type="radio" id="star-5" name="rating" value="5" required>
        <label for="star-5">&#9733;</label>
        <!-- 4 Stars -->
        <input type="radio" id="star-4" name="rating" value="4" required>
        <label for="star-4">&#9733;</label>
        <!-- 3 Stars -->
        <input type="radio" id="star-3" name="rating" value="3" required>
        <label for="star-3">&#9733;</label>
        <!-- 2 Stars -->
        <input type="radio" id="star-2" name="rating" value="2" required>
        <label for="star-2">&#9733;</label>
        <!-- 1 Star -->
        <input type="radio" id="star-1" name="rating" value="1" required>
        <label for="star-1">&#9733;</label>
        &emsp;Your Rating:
      </div>

      <!-- Notes Field-->
      <div class="notes-field">
        <label for="notes">Notes:</label>
        <textarea id="notes" rows="10" cols="50" placeholder="Enter notes here"></textarea>
      </div>

      <!-- Submit Button, could also use positioning -->
      <!-- Submit Button -->
      <button type="submit" onclick="saveWine(event)">Submit</button>
    </div>

    </form>

    <script src="../scripts/New-Wine-Form.js"></script>

</body>
</html>
